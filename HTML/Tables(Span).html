<html>
  <head>
    <title>Tables ColSpan, RowSpan in HTML</title>
  </head>
  <body>
    <table border=2>
      <tr spacing>
        <th colspan="4">Attendace</th>
      </tr>
      <tr>
        <th colspan="2">Students</th>
        <th colspan="2">Year</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Roll No.</th>
        <th>2020</th>
        <th>2021</th>
      </tr>
      <tr>
        <td>A</td>
        <td>01</td>
        <td rowspan="2">95%</td>
        <td>97.8%</td>
      </tr>
      <tr>
        <td>B</td>
        <td>02</td>
        <td>99%</td>
      </tr>
    </table>
  </body>
</html>

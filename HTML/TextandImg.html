<html>
    <head><title>Text Formating and Image in HTML</title></head>
    <body>
        <h1 align="center">Title in Center</h1>
        <h3 align="center"><strong>Text Formating</strong></h3>
        <p>
            <b>Bold Text(b)</b><br>
            <i>Italic Text(i)</i><br>
            <big>Big Text(big)</big><br>
            <small>Small Text(small)</small><br>
            <strong>Strong Text(strong)</strong><br>
            x<sup>2</sup>(sup)<br>
            H<sub>2</sub>O(sub)<br>
            <ins>Inserted Text(ins)</ins><br>
            <del>Deleted Text(del)</del>
            <br>
            (br)(hr)
            <hr width=120px color="red" align="left">
        </p>
        <h3 align="center"><b>Image in HTML</b></h3>
        <p>
            <img src="Source_name" alt="image that you will put in src">
        </p>
    </body>
</html>

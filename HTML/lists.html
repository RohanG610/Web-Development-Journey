<html>
    <head><title>Lists in HTML</title></head>
    <body>
        <h1 align="center">Lists</h1>
        <!--Note list has different types which can we access by "type="-->
        <h3 align="left">Ordered List</h3>
        <!--These are 1,a,A,i,I-->
        <ol type="i">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
        <!--These are disc,square,,circle,none-->
        <h3 align="left">Unordered List</h3>
        <ul type=square>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </body>
</html>

<!--
CSS allows us to apply specific style to specific HTML elements
CSS -- Cascading Style Sheets
-->
<html>
	<head>
		<style>
		p{
			color:white;
			background-color:gray;
		}
		</style>
	</head>
	<body>
		<p>This is a paragraph</p>
	</body>
</html>

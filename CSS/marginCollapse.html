<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: red;
            margin: 20px;
            height: 20%;
            width: 50%;
        }
        .box2{
            background-color: aqua;
            margin: 20px;
            height: 20%;
            width: 50%;
        }
        /*When two margins from different elements overlap. the equivalent margin is the greater of the two. This is called margin collapse*/
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, consequuntur maiores est animi cumque autem dignissimos perferendis aut voluptatum ipsum?
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta consectetur, eos et velit eveniet aliquam quisquam minus ducimus nulla cum.
    </div>
</body>
</html>

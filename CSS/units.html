<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: aquamarine;
            height: 50vh;
            width: 25vw;
            display: inline-block;
            padding: 3%;
            margin: 5px;
        }
        .box2{
            background-color: lavender;
            height: 25vh;
            width: 25vw;
            padding: 1em;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione commodi repudiandae itaque magnam deleniti rem alias cumque quasi.
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam numquam, totam reiciendis reprehenderit quidem eligendi porro vero, aut, tenetur dolorem cumque.
    </div>
</body>
</html>
<!--
    em - unit relative to the parent font size
    rem - unit relative to the root font size(<html> tag)
    vw - unit relative to 1% viewport width
    vh - unit relative to 1% viewport height
    % - unit relative to the parent element
    min-height,max0height,min-width,max-width property 
-->

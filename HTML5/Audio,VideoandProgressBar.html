<!DOCTYPE html>
<html>
  <head>
    <title>Audio,Video and Progress Bar</title>
  </head>
  <body>
    <h1>Audio</h1>
    <audio src="Source.mp3" controls>Audio Element Not Supported Not Supported by your browser</audio>
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      <source src="audio.ogg" type="audio/ogg">
    </audio>
    <h1>Video</h1>
    <video src="source.mp4" controls>Video Element Not Supported Not Supported by your browser</video>
    <!--Similar to audio with both having autoplay and loop feature-->
    <h1>Progress Bar</h1>
    <progress min="0" max="100" value="10"></progress>
  </body>
</html>
